<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统 - 登录</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>学生管理系统</h1>
                <p>请选择您的身份并登录</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="role-selector">
                    <h3>选择身份</h3>
                    <div class="role-options">
                        <label class="role-option">
                            <input type="radio" name="role" value="admin" checked>
                            <div class="role-card">
                                <div class="role-icon">👨‍💼</div>
                                <span class="role-name">管理员</span>
                                <span class="role-desc">系统管理和配置</span>
                            </div>
                        </label>
                        
                        <label class="role-option">
                            <input type="radio" name="role" value="teacher">
                            <div class="role-card">
                                <div class="role-icon">👨‍🏫</div>
                                <span class="role-name">教师</span>
                                <span class="role-desc">学生信息管理</span>
                            </div>
                        </label>
                        
                        <label class="role-option">
                            <input type="radio" name="role" value="student">
                            <div class="role-card">
                                <div class="role-icon">👨‍🎓</div>
                                <span class="role-name">学生</span>
                                <span class="role-desc">查看个人信息</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>记住我</span>
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="login-btn">登录</button>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2024 学生管理系统. All rights reserved.</p>
            </div>
        </div>
        
        <!-- 背景装饰 -->
        <div class="bg-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
